<ion-content>

  <ion-grid class="ion-no-padding">
    <ion-row class="content ion-justify-content-center ion-align-items-center">
      <ion-col size="11">

        <ion-row class="logos ion-justify-content-center ion-align-items-center">
          <ion-col size="12">

            <ion-row class="logo-1 ion-justify-content-center ion-align-items-center">
              <ion-col class="ion-text-center">
                <ion-label>G</ion-label>
              </ion-col>
            </ion-row>

            <ion-row class="logo-2 ion-justify-content-center ion-align-items-center">
              <ion-col class="ion-text-center">
                <ion-label>GEM Skins</ion-label>
              </ion-col>
            </ion-row>

          </ion-col>
        </ion-row>

        <ion-row class="area ion-justify-content-center ion-align-items-center">
          <ion-col size="12">

            <ion-row class="usuario ion-justify-content-center ion-align-items-center">
              <ion-col size="8">
                <ion-input type="text" placeholder="Usuario" [(ngModel)]="usuario"></ion-input>
              </ion-col>
            </ion-row>

            <ion-row class="senha ion-justify-content-center ion-align-items-center">
              <ion-col size="8">
                <ion-input type="password" placeholder="Senha" [(ngModel)]="senha"></ion-input>
              </ion-col>
            </ion-row>

            <ion-row class="botao ion-justify-content-center ion-align-items-center">
              <ion-col size="8">
                <ion-button expand="full" fill="clear" (click)="logar()">Login</ion-button>
              </ion-col>
            </ion-row>

          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
